<div class="contrainer">

    <form class="form-horizontal" ng-submit="pokemonCtrl.createPokemon()">
      <div class="form-group">
          <label class="col-md-4 control-label">Pokemon Name</label>
          <div class="col-md-4">
          <input id="name" ng-model="pokemonCtrl.newPokemon.name" type="text" class="form-control input-md" required="">
          </div>
      </div>

      <div class="form-group">
          <label class="col-md-4 control-label">Pokedex</label>
          <div class="col-md-4">
          <input id="name" ng-model="pokemonCtrl.newPokemon.pokedex" type="text" class="form-control input-md" required="">
          </div>
      </div>

      <div class="form-group">
          <label class="col-md-4 control-label">Evolves From</label>
          <div class="col-md-4">
          <input id="name" ng-model="pokemonCtrl.newPokemon.evolves_from" type="text" class="form-control input-md" required="">
          </div>
      </div>

      <div class="form-group">
          <label class="col-md-4 control-label">Image</label>
          <div class="col-md-4">
          <input id="name" ng-model="pokemonCtrl.newPokemon.image" type="text" class="form-control input-md">
          </div>
      </div>

      <div class="form-group">
            <div class="col-md-4">
              <button class="btn btn-primary">Save Pokemon</button>
            </div>
      </div>

    </form>


    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">

              <div ng-repeat="pokemon in pokemonCtrl.pokemons.pokemon">
                <div class="col-md-3 col-xs-12 thumbnail">
                  <img ng-hide="editing" ng-src="{{pokemon.image}}" alt="pokemon image">
                  <input ng-show="editing" ng-model="pokemon.image" type="images" class="form-control input-md">
                </div>

              <div class="col-md-9 col-xs-12">
                  <ul class="list-group form-inline">
                    <li class="list-group-item">
                      <h4 class='inline-header'>Name:</h4>
                      <span ng-hide="editing"><a ng-href="pokemons/{{pokemon._id}}">{{pokemon.name}}</a></span>
                      <input ng-show="editing" ng-model="pokemon.name" type="text" class="form-control input-md">
                    </li>
                    <li class="list-group-item">
                      <h4 class='inline-header'>Pokedex:</h4>
                      <span ng-hide="editing">{{pokemon.pokedex}}</span>
                      <input ng-show="editing" ng-model="pokemon.pokedex" type="text" class="form-control input-md">
                    </li>
                    <li class="list-group-item">
                      <h4 class='inline-header'>Evoles From:</h4>
                      <span ng-hide="editing">{{pokemon.evolves_from}}</span>
                      <input ng-show="editing" ng-model="pokemon.evolves_from" type="text" class="form-control input-md">
                    </li>
                    <li class='panel-footer'>
                        <button class='btn btn-danger' ng-click="pokemonCtrl.deletePokemon(pokemon)">Delete Pokemon</button>
                        <button class='btn btn-info' ng-hide="editing" ng-click="editing = true">Edit Pokemon</button>
                        <button class='btn btn-success' ng-show="editing" ng-click="pokemonCtrl.editPokemon(pokemon); editing = false">Save Changes</button>
                    </li>
                  </ul>
              </div>
            </div>
            <!-- end of repeat -->

            </div>
        </div>
    </div>

  </div>
</div>
</div>

</div>
